short_bio: >-
  <p>
    I am currently a Postdoctoral Research Associate at <a href="https://www.qmul.ac.uk/" target="_blank">Queen Mary University of London</a>, supervised by <a href="https://www.seresearch.qmul.ac.uk/cmai/people/coh/" target="_blank">Dr. Changjae Oh</a>.
    Previously, I was a Visiting Scholar at the <a href="https://www.bath.ac.uk/" target="_blank">University of Bath</a> for four months. I completed a four-month internship at <a href="https://aws.amazon.com/">AWS AI</a>. I also visited <a href="https://iit.it/">Italian Institute of Technology (IIT)</a> for six months.
  </p>
  <p>
    I received my PhD from <a href="https://www.itc.nl/" target="_blank">ITC</a>, <a href="https://www.utwente.nl/" target="_blank">University of Twente</a> in 2025, supervised by <a href="https://research.utwente.nl/en/persons/george-vosselman" target="_blank">Prof. George Vosselman</a> and <a href="https://sites.google.com/site/michaelyingyang" target="_blank">Prof. Michael Yang</a>.     
    Prior to this, I obtained my master degree in photogrammetry and remote sensing from <a href="http://en.whu.edu.cn/" target="_blank">Wuhan University</a> in 2021, advised by <a href="http://gpcv.whu.edu.cn/" target="_blank">Prof. Shunping Ji</a>.
  </p>
  <p>
    My research interests include generative models, multimodal learning, and 3D scene synthesis.
    If you are interested in my research or have any use cases to collaborate on, feel free to contact me!
  </p>

